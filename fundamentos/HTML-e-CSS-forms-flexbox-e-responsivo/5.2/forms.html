<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Formulario-TrybeTrip</title>
</head>

<body>
    <h1 class="display-5">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
        <fieldset>
            <label for="fullName">Nome Completo:</label>
            <input type="text" class="form-control" placeholder="Digite seu nome completo" aria-label="Username"
                aria-describedby="addon-wrapping" maxlength="40" minlength="10" required>
            <br/>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Endereço de e-mail:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Digite seu e-mail" maxlength="50" minlength="10" required>
            </div>
            
            <div class="form-check">
                <label for="destination1">Cidade</label>
                <input class="form-check-input" type="radio" id="destination1" className="radios" name="destinations"
                    value="Cidade" required>
            </div>
            <div class="form-check">
                <label for="destination2">Campo</label>
                <input class="form-check-input" type="radio" id="destination2" className="radios" name="destinations"
                    value="Campo" required>
            </div>
            <div class="form-check">
                <label for="destination3">Praia</label>
                <input class="form-check-input" type="radio" id="destination3" className="radios" name="destinations"
                    value="Praia" required>
            </div>
            <div class="form-check">
                <label for="destination4">Montanhas</label>
                <input class="form-check-input" type="radio" id="destination4" className="radios" name="destinations"
                    value="Montanhas" required>
            </div>
            
            <br>
            <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
            <br />
            <div class="form-floating">
            <textarea name="why" id="why" class="form-control" style="height: 100px" placeholder="Digite sua resposta vencedora aqui"></textarea>
            </div>
            <br />

            <label for="date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="date">
            <br />

            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
            <input type="checkbox" name="promo" id="promo">
            <br />

            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos
                futuros.</label>
            <input type="checkbox" name="agreement" id="agreement" required>
        </fieldset>

        <button type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button type="button" id="clear-btn">Apagar informações</button>
    </form>
</body>

</html>
